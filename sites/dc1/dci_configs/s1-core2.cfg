interface ethernet1
channel-group 16 mode active

interface ethernet2
description P2P_LINK_TO_s1-brdr1_Ethernet5
no switchport
no shutdown
mtu 9214
ip address 172.16.255.3/31


interface ethernet3
description P2P_LINK_TO_s1-brdr2_Ethernet5
no switchport
no shutdown
mtu 9214
ip address 172.16.255.7/31

interface ethernet4
description DCI_P2P_LINK_TO_s2-core2_Ethernet4
no switchport
no shutdown
mtu 9214
ip address 2.2.2.0/31

interface ethernet6
channel-group 16 mode active

int port-channel 16
mtu 9214
description P2P_PO_TO_s1-core2_PO16
no switchport
ip address 172.17.0.1/31

router bgp 65501
neighbor 172.16.255.2 remote-as 65099
neighbor 172.16.255.6 remote-as 65099
neighbor 172.17.0.0 remote-as 65501
neighbor 2.2.2.1 remote-as 65502