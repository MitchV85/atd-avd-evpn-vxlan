interface ethernet1
channel-group 16 mode active

interface ethernet2
description P2P_LINK_TO_s1-brdr1_Ethernet5
no switchport
no shutdown
mtu 9214
ip address 172.16.255.3/31

interface ethernet3
description P2P_LINK_TO_s1-brdr2_Ethernet5
no switchport
no shutdown
mtu 9214
ip address 172.16.255.7/31

interface Ethernet4
   description DCI_P2P_LINK_TO_s2-core2_Ethernet4
   mtu 9214
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point

interface ethernet6
channel-group 16 mode active

router isis 100
   net 49.1111.0000.0000.0002.00
   is-type level-2
   !
   address-family ipv4 unicast
!
interface Loopback0
   ip address 5.5.1.2/32
   isis enable 100
   isis circuit-type level-2
!
interface Port-Channel16
   mtu 9214
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point
!
router bgp 65000
   router-id 5.5.1.2
   no bgp default ipv4-unicast
   neighbor default send-community
   neighbor WAN-PEERS peer group
   neighbor WAN-PEERS remote-as 65000
   neighbor WAN-PEERS update-source Loopback0
   neighbor WAN-PEERS route-reflector-client
   neighbor WAN-PEERS next-hop-self
   neighbor 5.5.1.1 peer group WAN-PEERS
   neighbor 5.5.1.3 peer group WAN-PEERS
   neighbor 5.5.1.4 peer group WAN-PEERS
   !
   address-family ipv4
      neighbor WAN-PEERS activate