interface ethernet1
channel-group 16 mode active

interface ethernet2
description P2P_LINK_TO_s1-brdr1_Ethernet4
no switchport
no shutdown
mtu 9214
ip address 172.16.255.1/31

interface ethernet3
description P2P_LINK_TO_s1-brdr2_Ethernet4
no switchport
no shutdown
mtu 9214
ip address 172.16.255.5/31

interface Ethernet4
   description DCI_P2P_LINK_TO_s2-core1_Ethernet4
   mtu 9214
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point

interface ethernet6
channel-group 16 mode active

router isis 100
   net 49.1111.0000.0000.0001.00
   is-type level-2
   !
   address-family ipv4 unicast
!
